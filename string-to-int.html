<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to int</title>
</head>
<body>
<script>
    const one = 1
    const two = "2"
    document.writeln(`res: ${one + two}`)
    document.writeln(`res: ${one + parseInt(two)}`)

    const isNann = "nnnnmmm"
    document.writeln(`umm nan: ${parseInt(isNann)}`)
    document.writeln(`umm nan: ${isNaN(isNann)}`)

</script>
</body>
</html>
