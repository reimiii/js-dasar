<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>
<body>
<script>

    const names = ["HILMI", "AKBAR", "M"];
    for(const name of names){
        document.writeln(`<p>${name}</p>`);
    }

    const fullName = "HILMI AKBAR M";
    for(const character of fullName){
        document.writeln(`<p>${character}</p>`);
    }
